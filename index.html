  <link rel="stylesheet" href="styles.css">

      <span></span>

      <input type="checkbox" id="theme-toggle" />
      <label for="theme-toggle">
          <span class="toggle-circle"></span>
      </label>
  </div>
</header>

<h1 style="text-align: center; margin-top: 1rem;">Write and Track</h1>
<p style="text-align: center; color: white; margin: 0;">Click on a DATE to Write & Track ur Daily Goals & Stay Motivated.</p>

<!-- Calendar Section -->
<div id="calender">
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonth" class="nav-btn">◀ Previous</button>
      <h2 id="currentMonthYear"></h2>
      <button id="nextMonth" class="nav-btn">Next ▶</button>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <!-- Event Modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h3>Event Details</h3>
      <input type="text" id="eventTitle" placeholder="Event Title">
      <textarea id="eventDescription" placeholder="Event Description"></textarea>
      <div class="text-formatting">
        <button id="boldBtn" class="format-btn">Bold</button>
        <button id="italicBtn" class="format-btn">Italic</button>
        <button id="bulletBtn" class="format-btn">Bullet List</button>
      </div>
      <div class="modal-buttons">
        <button id="saveEvent" class="save-btn">Save</button>
        <button id="deleteEvent" class="delete-btn">Delete</button>
        <button id="cancelEvent" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
